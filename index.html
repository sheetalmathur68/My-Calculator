<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: black;
        }

        .calculator {
            width: 100%;
            max-width: 450px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgb(53, 50, 56);
        }

        .calculator #calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            padding: 20px;
            border-radius: 20px;
            border: 1px solid #ccc;
            padding: 30px;

        }

        #calculator input {
            background: #ffff;
            grid-column: span 4;
            height: 60px;
            border-radius: 5px;
            text-align: right;
            font-size: 25px;
            color: black;
            border: 1px solid #ccc;
        }

        #calculator button {
            height: 60px;
            font-size: 20px;
            cursor: pointer;
            border: 1px solid white;
            color: white;
            border-radius: 10px;
            background-color: transparent;
            transition: background-color 0.3s;
        }

        #calculator button:hover {
            background-color: #242323;
            border: 2px solid white;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 576px) {
            #calculator {
                grid-template-columns: repeat(4, 1fr);
                grid-gap: 8px;
                padding: 15px;
                margin: 10px;
            }

            #calculator input {
                font-size: 22px;
                height: 45px;
            }

            #calculator button {
                font-size: 18px;
                height: 50px;
            }
        }

        /* Styling for larger screens */
        @media (min-width: 768px) {
            .calculator {
                width: 80%;
                padding: 10px;
                max-width: 500px;
            }
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="calculator">
            <div id="calculator">
                <input type="text" id="display" disabled />
                <button style="color: orange; font-weight:bolder; font-size:xx-large;"
                    onclick="btnBackspace_Click()">‚Üê</button>
                <button style="color: red; font-weight:bolder; font-size:large;" onclick="clearDisplay()">C</button>

                <button onclick="appendToDisplay('00')">00</button>
                <button onclick="appendToDisplay('%')">%</button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('/')">/</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('*')">*</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('-')">-</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button style="color: rgb(47, 169, 47); font-weight:bolder; font-size:xx-large;"
                    onclick="calculate()">=</button>
                <button onclick="appendToDisplay('+')">+</button>
            </div>
        </div>
    </div>

    <script>
        let memory = 0;

        function appendToDisplay(value) {
            if (value === "%") {
                document.getElementById("display").value += value;
            } else if (value === "00") {
                document.getElementById("display").value += "00";
            } else {
                document.getElementById("display").value += value;
            }
        }

        function clearDisplay() {
            document.getElementById("display").value = '';
        }

        function calculate() {
            let displayValue = document.getElementById("display").value;

            if (displayValue.includes('%')) {
                let values = displayValue.split('%');

                if (values.length === 2 && !isNaN(values[0]) && !isNaN(values[1])) {
                    let result = parseFloat(values[0]) % parseFloat(values[1]);
                    document.getElementById("display").value = result;
                } else {
                    document.getElementById("display").value = 'Error';
                }
            } else {
                try {
                    let result = eval(displayValue);
                    document.getElementById("display").value = result;
                } catch (e) {
                    document.getElementById("display").value = 'Error';
                }
            }
        }

        function btnBackspace_Click() {
            let str = document.getElementById("display").value;
            if (str.length > 0) {
                str = str.substr(0, str.length - 1);
            }
            document.getElementById("display").value = str;
        }
    </script>
</body>

</html>
