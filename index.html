<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .calculator {
            width: 100%;
            max-width: 470px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgb(53, 50, 56);
        }

        .calculator #calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            background-color: rgb(0, 0, 0);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgb(53, 50, 56);
        }

        #calculator input {
            background: #ffff;
            grid-column: span 4;
            height: 60px;
            border-radius: 5px;
            text-align: right;
            font-size: 25px;
            padding: 5px;
            color: black;
            border: 1px solid #ccc;
        }

        #calculator button {
            height: 60px;
            font-size: 20px;
            cursor: pointer;
            border: 1px solid white;
            color: white;
            border-radius: 10px;
            background-color: transparent;
            transition: background-color 0.3s;
        }

        #calculator button:hover {
            background-color: #000;
            border: 2px solid white;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 576px) {
            #calculator {
                grid-template-columns: repeat(4, 1fr);
                grid-gap: 8px;
                padding: 15px;
                margin: 10px;
            }

            #calculator input {
                font-size: 22px;
                height: 45px;
            }

            #calculator button {
                font-size: 18px;
                height: 50px;
            }
        }

        /* Styling for larger screens */
        @media (min-width: 768px) {
            .calculator {
                width: 80%;
                padding: 10px;
                max-width: 500px;
            }
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="calculator">
            <div id="calculator">
                <input type="text" id="display" disabled />
                <button style="background-color: red;" onclick="clearDisplay()">C</button>
                <button onclick="memoryAdd()">M+</button>
                <button onclick="memorySubtract()">M-</button>
                <button onclick="memoryRecall()">MR</button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('/')">/</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('*')">*</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('-')">-</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button style="background-color: rgb(47, 169, 47);" onclick="calculate()">=</button>
                <button onclick="appendToDisplay('+')">+</button>
            </div>
        </div>
    </div>

    <script>
        let memory = 0;

        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = '';
        }

        function calculate() {
            try {
                let result = eval(document.getElementById("display").value);
                document.getElementById("display").value = result;
            } catch (e) {
                document.getElementById("display").value = 'Error';
            }
        }

        function memoryAdd() {
            memory += parseFloat(document.getElementById("display").value) || 0;
        }

        function memorySubtract() {
            memory -= parseFloat(document.getElementById("display").value) || 0;
        }

        function memoryRecall() {
            document.getElementById("display").value = memory;
        }
    </script>
</body>

</html>
